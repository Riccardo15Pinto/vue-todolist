<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my style css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="root">
            <div class="card">
                <div class="card-header">
                    <h2>Cose da fare:</h2>
                </div>
                <h3 v-if="listGoals.length === 0">Hai terminato tutti gli obbiettivi </h3>
                <ul>
                    <li v-for="(goal, i) in listGoals">
                        <span :class="{'do-it': goal.done }" @click="isTrue(i)">{{goal.text}}</span>
                        <i class="fa-regular fa-circle-xmark" @click="deleteGoals(i)"></i>
                    </li>
                </ul>
                <div class="card-footer">
                    <div class="card-header ">
                        <h3>Se ti viene in mente altro...</h3>
                    </div>
                    <div class="card-body">
                        <input type="text" placeholder="Inserisci altri obbiettivi" v-model.trim="newGoals" @keyup.enter="addnewGoals" >
                        <button @click="addnewGoals" >Aggiungi</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- my javascript  -->
    <script src="js/script.js"></script>
</body>
</html>
